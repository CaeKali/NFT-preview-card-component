<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | preview preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
  <main class="main">
      <div class="main__content">
          <div class="preview-card">
            <div class="preview-card__img-wrapper">
              <img class="preview-card__img" src="images/image-equilibrium.jpg" alt="equilibrium">
              <div class="preview-card__overlay-wrapper">
                <img class="preview-card__overlay" src="images/icon-view.svg" alt="view icon">
              </div>
            </div>
            <h3 class="preview-card__title">Equilibrium #3429</h3>
            <p class="preview-card__desc">Our Equilibrium collection promotes balance and calm.</p>
            <div class="preview-card__remaings-wrapper">
                <div class="preview-card__remaings">
                  <img class="preview-card__icon" src="images/icon-ethereum.svg" alt="ethereum icon">
                  <p class="preview-card__text preview-card__text--cyan preview-card__text--bold preview-card__text--ws-sm">0.041 ETH</p>
                </div>
                <div class="preview-card__remaings">
                  <img class="preview-card__icon " src="images/icon-clock.svg" alt="clock icon">
                  <p class="preview-card__text preview-card__text--soft-blue preview-card__text--small preview-card__text--ws-sm ">3 days left</p>
                </div>
            </div>
            <div class="preview-card__line"></div>
            <div class="preview-card__profile">
              <img class="preview-card__profile-img" src="images/image-avatar.png" alt="avatar">
              <p class="preview-card__profile-text">  Creation of <span class="preview-card__profile-name">Jules Wyvern</span></p>
            </div>
          </div>
      </div>
  </main>

  <footer class="footer">
    <div class="footer__attribution">
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
      Coded by <a class="footer__link" href="#">Caesar Kalikunde</a>.
    </div>
  </footer>
</body>
</html>
